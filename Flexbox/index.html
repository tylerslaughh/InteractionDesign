<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tyler's Guide of Where to Go</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <main>

      <div class="boxholder">
        <h1>Places to Go</h1>
      </div>

      <div class="boxholder">
        <div class="box">
          <h2>Greece</h2>
        </div>
        <div class="box color01">
          <h2>California</h2>
        </div>
        <div class="box color02">
          <h2>Bali</h2>
        </div>
      </div>

      <div class="boxholder" style="justify-content:center">
        <div class="box">
          <h2>Peru</h2>
        </div>
        <div class="box color01">
          <h2>New Zeland</h2>
        </div>
        <div class="box color02">
          <h2>New York City</h2>
        </div>
      </div>

      <div class="boxholder" style="justify-content:flex-end">
        <div class="box">
          <h2>Brazil</h2>
        </div>
        <div class="box color01">
          <h2>Argentina</h2>
        </div>
        <div class="box color02">
          <h2>British Virgin Islands</h2>
        </div>
      </div>

      <div class="boxholder" style="justify-content:space-around">
        <div class="box">
          <h2>South Africa</h2>
        </div>
        <div class="box color01">
          <h2>Columbia</h2>
        </div>
        <div class="box color02">
          <h2>Switzerland</h2>
        </div>
      </div>

      <div class="boxholder" style="justify-content:space-between">
        <div class="box">
          <h2>Puerto Rico</h2>
        </div>
        <div class="box color01">
          <h2>Mexico</h2>
        </div>
        <div class="box color02">
          <h2>Hawaii</h2>
        </div>
      </div>

      <div class="boxholder">
        <div class="box wide">
          <h2>Portugal</h2>
        </div>
        <div class="box color01 wide">
          <h2>Spain</h2>
        </div>
        <div class="box color02 wide">
          <h2>Rio</h2>
        </div>
      </div>

      <div class="boxholder">
        <div class="box wide">
          <h2>Ireland</h2>
        </div>
        <div class="box color01 wide">
          <h2>Fiji</h2>
        </div>
        <div class="box color02 wide">
          <h2>Almalfi Coast</h2>
          <div class="box">
            <h2>Prague</h2>
          </div>
          <div class="box color01 ">
            <h2>Canada</h2>
          </div>
        </div>
      </div>

      <div class="boxholder" style="justify-content:space-between">
        <div class="box">
          <h2>Alaska</h2>
        </div>
        <div class="box color02" style="display:flex">
          <div class="box">
            <h2>Rome</h2>
          </div>
          <div class="box color01 ">
            <h2>Italy</h2>
          </div>
        </div>
      </div>

    </main>
  </body>
</html>
